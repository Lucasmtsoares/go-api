name: CI/CD - Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      docker_tag: ${{ steps.generate_tag.outputs.sha }}

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Gerar Tag do Commit
        id: generate_tag
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build da Imagem Docker usando docker-compose.prod.yml
        run: |
          DOCKER_IMAGE=${{ secrets.DOCKER_HUB_USERNAME }}/atividade-devops-api-go
          TAG=${{ steps.generate_tag.outputs.sha }}

          # Substitui a variável DOCKER_IMAGE_TAG no compose
          export DOCKER_IMAGE_TAG=$TAG

          # Build usando docker-compose.prod.yml
          docker-compose -f docker-compose.prod.yml build

          # Adiciona tag 'latest'
          docker tag $DOCKER_IMAGE:$TAG $DOCKER_IMAGE:latest

      - name: Push da Imagem para o Docker Hub
        run: |
          DOCKER_IMAGE=${{ secrets.DOCKER_HUB_USERNAME }}/atividade-devops-api-go
          TAG=${{ steps.generate_tag.outputs.sha }}

          docker push $DOCKER_IMAGE:$TAG
          docker push $DOCKER_IMAGE:latest
